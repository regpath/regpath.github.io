        function createPlayerCard(player, positionKey, index) {
            const chartId = `${positionKey}-chart-${index}`;
            return `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-shadow duration-300 hover:shadow-2xl">
                    <div class="p-6 md:p-8">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
                            <div class="md:col-span-1 flex flex-col items-center text-center">
                                <img src="${player.photo}" alt="${player.name}" class="w-48 h-48 object-cover rounded-full border-4 border-gray-200 shadow-md mb-4" onerror="this.onerror=null;this.src='https://placehold.co/192x192/e2e8f0/4a5568?text=Photo+N/A';">
                                <h2 class="text-2xl font-bold text-gray-900">${player.name}</h2>
                                <p class="text-md text-blue-600 font-semibold">${player.team}</p>
                                <p class="text-sm text-gray-500">${player.info}</p>
                            </div>
                            <div class="md:col-span-2">
                                <div class="space-y-6">
                                    <div>
                                        <h3 class="text-xl font-bold border-b-2 border-blue-500 pb-2 mb-3 text-gray-800">전문가 요약</h3>
                                        <p class="text-gray-700">${player.summary}</p>
                                    </div>
                                    <div>
                                        <h3 class="text-xl font-bold border-b-2 border-blue-500 pb-2 mb-3 text-gray-800">스카우팅 분석</h3>
                                        <p class="text-gray-700">${player.analysis}</p>
                                    </div>
                                    <div>
                                        <h3 class="text-xl font-bold border-b-2 border-blue-500 pb-2 mb-3 text-gray-800">커리어 하이라이트</h3>
                                        <p class="text-gray-700">${player.career}</p>
                                    </div>
                                    <div>
                                        <h3 class="text-xl font-bold border-b-2 border-blue-500 pb-2 mb-3 text-gray-800">커리어 통계</h3>
                                        <div class="chart-container">
                                            <canvas id="${chartId}"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderContent() {
            Object.keys(playerData).forEach(positionKey => {
                const container = document.getElementById(positionKey);
                const position = playerData[positionKey];
                
                let content = `<div class="bg-blue-50 border-l-4 border-blue-500 text-blue-800 p-4 rounded-r-lg mb-8"><p class="text-lg">${position.intro}</p></div>`;
                
                position.players.forEach((player, index) => {
                    content += createPlayerCard(player, positionKey, index);
                });
                container.innerHTML = content;
            });

            renderCharts();
        }

        function renderCharts() {
            Object.keys(playerData).forEach(positionKey => {
                playerData[positionKey].players.forEach((player, index) => {
                    const chartId = `${positionKey}-chart-${index}`;
                    const ctx = document.getElementById(chartId);
                    if (ctx) {
                        new Chart(ctx, {
                            type: 'bar',
                            data: player.stats,
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        ticks: {
                                            precision: 0
                                        }
                                    },
                                    x: {
                                        grid: {
                                            display: false
                                        }
                                    }
                                },
                                plugins: {
                                    legend: {
                                        position: 'top',
                                    },
                                    tooltip: {
                                        mode: 'index',
                                        intersect: false,
                                    }
                                },
                                interaction: {
                                    mode: 'index',
                                    intersect: false,
                                },
                            }
                        });
                    }
                });
            });
        }

        function showTab(tabName) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.add('hidden'));
            document.getElementById(tabName).classList.remove('hidden');

            const buttons = document.querySelectorAll('.tab-button');
buttons.forEach(button => button.classList.remove('active'));
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', renderContent);
    </script>
